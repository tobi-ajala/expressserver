<!-- this is just HTML5 - the express server that we will post to -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="update.js" charset="utf-8"></script>
        <title></title>
    </head>
    <body>
        <div class="outer">
            <button type="button" name="startPlaying" onclick="startPlayback()">Play</button>
            <button type="button" name="stopPlaying" onclick="pausePlayback()">Pause</button>

            <p>Abort: <span id="abort"></span></p>
            <p>Canplay: <span id="canplay"></span></p>
            <p>Canplaythrough: <span id="canplaythrough"></span></p>
            <p>Durationchange: <span id="durationchange"></span></p>
            <p>Emptied: <span id="emptied"></span></p>
            <p>Encrypted: <span id="encrypted"></span></p>
            <p>Ended: <span id="ended"></span></p>
            <p>Error: <span id="error"></span></p>
            <p>Interruptbegin: <span id="interruptbegin"></span></p>
            <p>Interrupted: <span id="interrupted"></span></p>
            <p>Loadeddata: <span id="loadeddata"></span></p>
            <p>LoadedMetadata: <span id="loadedmetadata"></span></p>
            <p>Loadstart: <span id="loadstart"></span></p>
            <p>Pause: <span id="pause"></span></p>
            <p>Play: <span id="play"></span></p>
            <p>Playing: <span id="playing"></span></p>
            <p>Progress: <span id="progress"></span></p>
            <p>Ratechange: <span id="ratechange"></span></p>
            <p>Seeked: <span id="seeked"></span></p>
            <p>Seeking: <span id="seeking"></span></p>
            <p>Stalled: <span id="stalled"></span></p>
            <p>Suspend: <span id="suspend"></span></p>
            <p>Timeupdate: <span id="timeupdate"></span></p>
            <p>Waiting: <span id="waiting"></span></p>
        </div>
    </body>
</html>
